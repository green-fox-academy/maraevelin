<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" href="style.css"/>
    <meta charset="utf-8" />
</head>
<body>
    <h1>BankAccount App</h1>
        <p th:text="'Name: ' + ${bankaccount.name}"></p>
        <p th:text="'Balance: ' + ${#numbers.formatDecimal(bankaccount.balance, 0, 2, 'POINT')} + ' ' +  ${bankaccount.currency}"></p>
        <p th:text="'Animal type: ' + ${bankaccount.animalType}"></p>
        <p th:text="'Social status: ' + ${bankaccount.socialStatus}"></p>
</body>
</html>
