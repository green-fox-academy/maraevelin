<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${user.name} + '\'s profile'"></title>
</head>
<body>
<h1 th:text="${user.name} + '\'s pokemons'"></h1>
<a th:href="@{'/' + ${user.name} + '/hunt'}">Catch 'em all</a>
<div>
    <ul>
        <li th:each="pokemon: ${user.pokemons}" th:text="${pokemon.name}"></li>
    </ul>
</div>
</body>
</html>
