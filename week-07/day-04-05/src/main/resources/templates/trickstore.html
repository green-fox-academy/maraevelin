<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" type="text/css" href="/css/store.css">
        <title>fox trickstore</title>
    </head>
    <body>
        <p th:if="${fox.doingTricks}" th:text="${fox.nameInLine} + ' knows ' + ${trickCounter} + ' tricks as of now'"></p>
        <p th:unless="${fox.doingTricks}" th:text="${fox.nameInLine} + ' is a jon snow. Most uncool, mate! How about taking care of your little buddy?'"></p>

        <div th:if="${#lists.isEmpty(tricks)}">
            <p>Uh-oh, seems like your fox has mastered everything in life!</p>
        </div>

        <div th:unless="${#lists.isEmpty(tricks)}">
            <!--<form action="#" th:action="@{/newTrick}" method="get">-->
            <form action="/newTrick" method="get">
                <input type="hidden" name="name" th:value="${fox.name}" />
                <select th:name="newTrick">
                    <option th:each="trick : ${tricks}" th:value="${trick}" th:text="${trick}"></option>
                    <input type="submit" value="do a learn" />
                </select>
            </form>
        </div>

    </body>
</html>
