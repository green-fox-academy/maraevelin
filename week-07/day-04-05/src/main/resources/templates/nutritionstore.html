<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>fox nutrition store</title>
    </head>
    <body>
        <p th:text="${fox.name} + ' eats ' + ${fox.food} + ' and drinks ' + ${fox.drink} + ' nowadays.'"></p>
        <ul>
            <li th:each="food : ${foodstore}" th:text="${food}"></li>
        </ul>
        <ul>
            <li th:each="drink : ${drinkstore}" th:text="${drink}"></li>
        </ul>
        <form th:action="'/profile/' + ${fox.name} + '/nutritionstore' " method="get">
            <select>
                <option th:each="food : ${foodstore}" th:value="${food}" th:text="${food}"></option>
                <input type="submit" value="change" />
            </select>
            <select>
                <option th:each="drink : ${drinkstore}" th:value="${drink}" th:text="${drink}"></option>
                <input type="submit" value="change" />
            </select>
        </form>
    </body>
</html>
