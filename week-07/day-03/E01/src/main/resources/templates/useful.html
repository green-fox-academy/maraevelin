<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Hello, Bean World!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    </head>
    <body>

        <form action="useful/colored">
            <input type="submit" th:value="${color}" />
        </form>

        <form th:action="'useful/email?email=' + name">
            <input type="text" th:name="email" th:placeholder="'enter email here'" />
            <input type="submit" th:value="'Validate Email'">
        </form>

        <form action="http://google.com">
            <input type="submit" th:value="${caesar}" />
        </form>

    </body>
</html>
