<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Thymeleaf Exercise #</title>
        <link rel="stylesheet" href="email_style.css"/>
        <meta charset="utf-8" />
    </head>
    <style>
        .result {
            margin-top: 25%;
            text-align: center;
            text-transform: uppercase;
            font-size: 32px;
        }
        #valid {
            color: lightgreen;
        }
        #invalid {
            color: lightcoral;
        }
    </style>
    <body th:bgcolor="grey">
        <p th:if="${validateEmail}" th:class="result" th:id="valid" th:text="${emailAsParameter} + ' is a valid email'"></p>
        <p th:unless="${validateEmail}" th:class="result" th:id="invalid" th:text="${emailAsParameter} + ' is an invalid email'"></p>
    </body>
</html>
