<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign up form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <legend id="signup">Sign up</legend>
        <form action="action=https://newsletter-ws.herokuapp.com/register" method="POST">
            <input type="name" class="userinput" name="username" placeholder="Username" required><br>
            <input type="email" class="userinput" name="email" placeholder="E-mail" required><br>
            <input type="password" class="userinput" name="password" placeholder="Password" required><br>
            <input type="password" class="userinput" name="passwordConfirmation" placeholder="Retype password" required><br>
            <input type="submit" id="submit" value="sign me up"><br>
            </form>
        <legend id="or">or</legend>
        <input type="button" id="facebook" value="Log in with Facebook"><br>
        <input type="button" id="twitter" value="Log in with Twitter"><br>
        <input type="button" id="googleplus" value="Log in with Google+"><br> 
    </body>
</html>
