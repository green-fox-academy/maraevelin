<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
        <title>Todo CRUD App</title>
    </head>
    <body>
        <h1>Todos for today</h1>
        <ul th:object="${todos}">
            <li th:each="todo : ${todos}" th:text="${todo.getTitle()}"></li>
        </ul>
    </body>
</html>
